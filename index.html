<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A progress bar that updates on every completed step."
    />
    <meta property="og:url" content="https://progress-bar-yukio.netlify.app" />
    <meta property="og:image" content="./img/preview.png" />
    <meta />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Source+Sans+Pro:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />

    <script src="./script.js" defer></script>
    <noscript>
      <style>
        #main-container {
          display: none;
        }

        body {
          background-color: var(--noscript);
        }

        #no-script {
          display: block;
          font-family: monospace;
          font-size: 1.25rem;
          color: #fff;
          text-align: center;
          transform: translateY(350%);
        }
      </style>
    </noscript>
    <title>Progress Bar - Vanilla Javascript</title>
  </head>
  <body>
    <div id="no-script">Sorry, your browser does not support JavaScript!</div>
    <main>
      <section id="main-container">
        <h1><span>Progress</span> Bar</h1>
        <div id="message">Thank you for participating!</div>
        <div id="steps-container">
          <div id="progress-bar"></div>
          <div class="step active">1</div>
          <div class="step">2</div>
          <div class="step">3</div>
          <div class="step">4</div>
          <div class="step">5</div>
        </div>
        <div id="buttons-container">
          <button class="btn" id="prev" disabled>Prev</button>
          <button class="btn" id="next">Next</button>
          <button class="btn" id="submit">Submit</button>
        </div>
      </section>
    </main>
  </body>
</html>
