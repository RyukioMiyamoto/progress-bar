<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A progress bar that updates on every completed step."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Progress Bar - Vanilla Javascript</title>
  </head>
  <body>
    <main>
      <section id="main-container">
        <h1><span>Progress</span> Bar</h1>
        <div id="message">Thank you for participating!</div>
        <div id="steps-container">
          <div id="progress-bar"></div>
          <div class="step active">1</div>
          <div class="step">2</div>
          <div class="step">3</div>
          <div class="step">4</div>
          <div class="step">5</div>
        </div>
        <div id="buttons-container">
          <button class="btn" id="prev" disabled>Prev</button>
          <button class="btn" id="next">Next</button>
          <button class="btn" id="submit">Submit</button>
        </div>
      </section>
    </main>
  </body>
</html>
